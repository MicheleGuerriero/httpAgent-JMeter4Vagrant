---
- name: jmeter
  box: ubuntu/trusty64
  ram: 1024
  cpus: 2
  ip: 10.10.10.100
  forwarded_ports:
   - guest: 8080
     host: 8080
  shell:
    - cd ~ 
    - curl -O https://raw.githubusercontent.com/deib-polimi/modaclouds-tests/master/machines/downloadEverything.sh 
    - bash downloadEverything.sh client
    - bash installEverything
- name: httpagent
  box: ubuntu/trusty64
  ram: 1024
  cpus: 2
  ip: 10.10.10.100
  forwarded_ports:
   - guest: 8080
     host: 8080
  shell:
    - cd ~ 
    - curl -O https://raw.githubusercontent.com/deib-polimi/modaclouds-tests/master/machines/downloadEverything.sh 
    - bash downloadEverything.sh HTTPAgent
    - bash installEverything
    - sudo bash startHTTPAgent %2$s %3$s
...
